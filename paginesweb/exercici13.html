<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
   <h1>Curriculum</h1>
    <form action="#" method="get">
        <fieldset class="datos">
            <legend>Datos personal</legend>
            <label for="fname">Nombre</label><br>
            <input type="text" id="fname" name="usernanme" placeholder="Introduce tu nombre" maxlength="30">
            <br><label for="email">email</label>
            <br><input type="text" id="email" name="email" placeholder="tuemail@dominio.com">
      <br> <label for="altura">Altura en centimetros</label>
       <br><input type="number" id="altura" name="altura" min="100" max="400">
        <br> <label for="nacimiento">Fecha Nacimiento:</label>
        <br><input type="date" id="nacimiento" name="nacimiento">
    </fieldset>
<fieldset class="nacionalidat"><legend>Nacionalidad</legend>
    <input type="radio" name="Nacionalidad" id="Española" value="es" checked="checked">
    <label for="Española">Española</label>
    <br> <input type="radio" name="Nacionalidad" id="ue" value="ue" checked="checked">
        <label for="ue">Comunitario(UE)</label>
        <br> <input type="radio" name="Nacionalidad" id="no" value="no" checked="checked">
        <label for="no">No comunitario</label>
       
</fieldset>
<fieldset class="estudios">
<legend>Estudios</legend>
         <select name="studios" id="studios">
          
           <option value="st">SELECIONA UNA OPCION</option>
            <option value="st">ESO</option>
            <option value="st">BH</option>
            <option value="st">GM </option>
            <option value="st">GS </option>
            <option value="st">Sin estudios</option>
</select>
</fieldset>
<fieldset class="idiomas">
    <legend>Idiomas</legend>
    <input type="checkbox" name="idiomas" id="idiomas" value="Catalán">
        <label for="Catalán">Catalán</label>
        <input type="checkbox" name="idiomas" id="idiomas" value="Castellano">
        <label for="Castellano">Castellano</label>
        <input type="checkbox" name="Idiomas" id="idiomas" value="Ingles">
        <label for="Ingles">Ingles</label>
        <input type="checkbox" name="idiomas" id="idiomas" value="Chino">
        <label for="Chino">Chino</label>
</fieldset>
<Fieldset class="final">
    <input type="submit" value="Enviar" name="enviar">
    <input type="reset" value="Cancelar" name="Cancelar">  
</Fieldset>
</body>

</html>
